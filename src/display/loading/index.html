<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="ScanMyUpload is an easy-to-use free online file system which is used for creating qr codes or links from files.">
        <meta name="keyword" content="scanmyupload, qr, qrcode, file, createfromqr, file to qr, qr code, scan my upload, file sharing, share files">
        <meta name="author" content="ScanMyUpload">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loading | ScanMyUpload</title>
        <link rel="icon" type="image/png" href="https://static.alwaysdata.com/aldjango/img/favicon.png">
        <link rel="stylesheet" href="/static/styles/global.css">
        <link rel="stylesheet" href="/static/styles/switch.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    </head>
    <body>
        <div class="content" style="opacity:0;">
            <span class="header">Loading</span>
            <span class="description">This usually only takes about a few seconds. If you're stuck here, please use the button below.</span><br>
          <label for="file-select" onclick='setTimeout(()=>{location.reload()},150)'>I'm stuck</label>
        </div>
        <script>
            window.onload = function () {
                document.body.querySelector(".content").style.opacity = "1";
                var p=0;
                setInterval(()=>{
                    p=p==3?0:p+1;
                    document.querySelector(".header").textContent = `Loading ${p>0?".":""}${p>1?".":""}${p>2?".":""}`
                },500)
            }
        </script>
    </body>
</html>
